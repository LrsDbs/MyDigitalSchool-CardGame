<div class="delete-deck-modal">
  <h2>Confirmer la suppression</h2>

  <!-- Encapsulation du preview deck -->

    <app-show-deck-modal
      *ngIf="selectedDeck"
      [deck]="selectedDeck"
      (close)="closeModal()"
    ></app-show-deck-modal>


  <div class="buttons">
    <button class="btn" (click)="cancel.emit()">Non</button>
    <button class="btn" (click)="confirm.emit()">Oui</button>
  </div>
</div>
