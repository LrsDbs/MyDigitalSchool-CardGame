<div class="preview-container" *ngIf="selectedCard">
    <img
      [src]="'/assets/images/cards/card_' + selectedCard.value + '.png'"
      [alt]="selectedCard.name"
      class="card-image"
    />
    <div class="description-box">
      <h3 class="card-name">{{ selectedCard.name }}</h3>
      <p class="card-value"><strong>Valeur :</strong> {{ selectedCard.value }}</p>
      <p class="card-desc">{{ selectedDescription }}</p>
    </div>
  </div>
