<div class="view-cards-container">
  <!-- Colonne de gauche : la liste -->
  <div class="list-container">
    <p class="dialog-text">Voici les cartes disponibles :</p>
    <ul class="choices">
      <li
        *ngFor="let card of cards"
        (click)="selectCard(card)"
        [class.selected]="card.id === selectedCard?.id"
      >
        <span class="arrow">âž¤</span>
        <span class="label">
          {{ card.name }}
        </span>
      </li>
    </ul>
  </div>

  <!-- Colonne de droite : image + zone de texte -->
  <div class="preview-container" *ngIf="selectedCard">
    <img
      [src]="'/assets/images/cat_card.png'"
      [alt]="selectedCard.name"
    />

    <div class="description-box">
      <h3 class="card-name">{{ selectedCard.name }}</h3>
      <p class="card-value"><strong>Valeur :</strong> {{ selectedCard.value }}</p>
      <p class="card-desc">{{ selectedDescription }}</p>
    </div>
  </div>
</div>
