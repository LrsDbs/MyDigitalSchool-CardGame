<div class="view-cards-container">
  <div class="list-container">
    <p class="dialog-text">Créer une nouvelle carte :</p>
    <form (ngSubmit)="onSubmit()" #cardForm="ngForm">
      <div class="form-group">
        <label for="name">Nom de la carte</label><br/>
        <input
          id="name"
          name="name"
          required
          [(ngModel)]="name"
        />
      </div>
      <div class="form-group">
        <label for="value">Valeur (0–20)</label><br/>
        <input
          id="value"
          name="value"
          type="number"
          required
          min="0"
          max="20"
          [(ngModel)]="value"
        />
      </div>
      <!-- Désactivé si form invalide ou valeur hors plage via HTML5 -->
      <button type="submit" [disabled]="!cardForm.form.valid">Créer</button>
    </form>
  </div>

  <app-show-card
    *ngIf="selectedCard"
    [selectedCard]="selectedCard"
    [selectedDescription]="selectedDescription"
  />
</div>
