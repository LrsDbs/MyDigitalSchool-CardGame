<div class="view-cards-container">
    <!-- Formulaire à gauche -->
    <div class="list-container">
      <p class="dialog-text">Créer une nouvelle carte :</p>
      <form (ngSubmit)="onSubmit()" #cardForm="ngForm">
        <div class="form-group">
          <label for="name">Nom de la carte</label><br/>
          <input id="name" name="name" required [(ngModel)]="name" />
        </div>
        <div class="form-group">
          <label for="value">Valeur</label><br/>
          <input id="value" name="value" type="number" required [(ngModel)]="value" />
        </div>
        <button type="submit" [disabled]="!cardForm.form.valid">Créer</button>
      </form>
    </div>
  
    <!-- Aperçu à droite -->
    <div class="preview-container" *ngIf="selectedCard">
      <img
        [src]="'/assets/images/cards/card_' + selectedCard.value + '.png'"
        [alt]="selectedCard.name"
      />
      <div class="description-box">
        <h3 class="card-name">{{ selectedCard.name }}</h3>
        <p class="card-value"><strong>Valeur :</strong> {{ selectedCard.value }}</p>
        <p class="card-desc">{{ selectedDescription }}</p>
      </div>
    </div>
  </div>
